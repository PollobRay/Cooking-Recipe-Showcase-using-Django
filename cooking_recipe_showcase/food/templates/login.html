{% extends "master\template.html" %}
<!-- start block -->
{% block myblock %}

    
<section class="vh-140" style="background-color: #eee;">
    <div class="container h-120">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}

                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="d-flex flex-row align-items-center mb-4 mt-5">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input name="user_name" type="text" id="form3Example3c" class="form-control" required/>
                        <label class="form-label" for="form3Example3c">User Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input name="password" type="password" id="form3Example4c" class="form-control" required/>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-4">
                        <p class="text-center text-muted mt-2 mb-0">Don't have an account? 
                            <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register here</u></a>
                        </p>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Login</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2">
                    <div class="justify-content-between ">
                        <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">Login</p>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock  %}
<!-- end block -->
