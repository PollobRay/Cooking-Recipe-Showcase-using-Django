{% extends "master\template.html" %}

<!-- start block -->
{% block myblock %}

<div class="container">
    <h2 class="text-center">Recipe Details</h2>
    <div class="card mb-3 max-auto">
        <img class="card-img-top" src="/media/{{recipe.recipe_image}}" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title text-danger">{{recipe.recipe_name}}</h2>
          <h4 class="text-success">Added by: <b>{{w_user.first_name}} {{w_user.last_name}}</b></h4>
          <p class="card-text">{{recipe.recipe_description}}</p>
        </div>
      </div>
</div>


{% endblock  %}
<!-- end block -->
