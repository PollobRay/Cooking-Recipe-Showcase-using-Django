{% extends "master\template.html" %}
<!-- start block -->
{% block myblock %}

<section class="vh-120" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update Information</p>
                  <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}

                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input name="first_name" type="text" id="form3Example1c" class="form-control" value="{{request.user.first_name}}" required />
                        <label class="form-label" for="form3Example1c">First Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input name="last_name" type="text" id="form3Example1c" class="form-control" value="{{request.user.last_name}}"  required />
                          <label class="form-label" for="form3Example1c">Last Name</label>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input name="password" type="password" id="form3Example4c" class="form-control" required />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input name="re_password" type="password" id="form3Example4cd" class="form-control" required />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Update</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-6 order-1 order-lg-2 mx-auto">
                    <div class="justify-content-between mt-5 mx-auto align-items-center" >
                        <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-5 text-success pt-5">Welcome...</p>
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4  text-danger ">{{request.user.username}}</p>
                        <div class="text-center">
                            <a href="{% url 'logout' %}" class="btn btn btn-outline-success btn-lg">Logout</a>
                        </div>
                        
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock  %}
<!-- end block -->
