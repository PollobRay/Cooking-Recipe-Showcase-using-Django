{% extends "master\template.html" %}

<!-- start block -->
{% block myblock %}

    
  <section class="ftco-section" id="project-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-7 heading-section text-center ftco-animate">
          <h1 class="big big-2">All Cooking Receipes</h1>
        </div>
        <div class="bg-black" style="width: 100%; height: 4px;"></div>
      </div>
      <div class="row d-flex justify-content-around">
      {% for recipe in recipes %}
        <div class="col-md-4 card m-2 shadow" >
          <div class="blog-entry justify-content-around">
            <a href="{% url 'view_recipe' recipe.id %}"><img class="card-img-top" src="/media/{{recipe.recipe_image}}" style="height:200px" alt="Card image cap"></a>
            <div class="card-body">
              <a href="#" style="text-decoration:none;"><h5 class="card-title">{{recipe.recipe_name}}</h5></a>
             
            </div>
            <div class="d-flex justify-content-evenly mb-3">
              <a href="{% url 'view_recipe' recipe.id %}" class="btn btn-outline-primary">View</a>
              <a href="{% url 'update_recipe' recipe.id %}" class="btn btn-outline-success">Update</a>
              <a href="{% url 'view_recipe' recipe.id %}" class="btn btn-outline-danger">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %} 
      </div>
    </div>
  </section> 


{% endblock  %}
